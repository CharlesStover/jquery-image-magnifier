<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Image Magnifier</title>
    <link rel="stylesheet" media="screen" type="text/css" href="assets/screen.css" />
    <link rel="stylesheet" media="all" type="text/css" href="image-magnifier.css" />
    <script type="text/javascript" src="assets/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="image-magnifier.js"></script>
    <style type="text/css">
      div.image-zoom div.box {
        border-color: #808080;
        border-style: outset;
      }
      div.image-zoom div.popup {
        border-color: #800080;
        border-style: inset;
      }
      div.image-zoom div.thumbnail {
        border-color: #800000;
        border-style: outset;
      }
    </style>
  </head>
  <body>
    <h1>jQuery Image Magnifier</h1>

    <section>
      <h2>Inner Zoom</h2>
      <script type="text/javascript">
        imageZoom(
          { blur: false, inner: true, tint: false },
          { src: 'images/image.jpg', height: 1368, width: 1712 },
          { src: 'images/thumbnails/image.jpg', height: 511, width: 640 }
        );
      </script>
    </section>

    <section>
      <h2>Tinted, Soft Focus Zoom</h2>
      <script type="text/javascript">//<![CDATA[
        imageZoom(
          { blur: true, inner: false, tint: '#FF0000' },
          { src: 'images/image.jpg', height: 1368, width: 1712 },
          { src: 'images/thumbnails/image.jpg', height: 511, width: 640 }
        );
      </script>
    </section>

    <section>
      <h2>Tinted Zoom</h2>
      <script type="text/javascript">
        imageZoom(
          { blur: false, inner: false, tint: '#FF0000' },
          { src: 'image.gif', height: 429, width: 640 },
          { src: 'images/thumbnails/image.gif', height: 215, width: 320 }
        );
      </script>
    </section>

    <section>
      <h2>Soft Focus Zoom</h2>
      <script type="text/javascript">//<![CDATA[
        imageZoom(
          { blur: true, inner: false, tint: false },
          { src: 'images/image.gif', height: 429, width: 640 },
          { src: 'images/thumbnails/image.gif', height: 215, width: 320 }
        );
      </script>
    </section>
  </body>
</html>
